name: PHPUnit
on:
  push:
    branches:
      - master
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - master

jobs:
  Build:
    runs-on: 'ubuntu-latest'
    container: 'byjg/php:${{ matrix.php-version }}-cli'
    strategy:
      matrix:
        php-version:
          - "8.1"
          - "8.0"
          - "7.4"

    steps:
      - name: Install dependencies for test
        run: |
          VERSION=${{ matrix.php-version }}
          case $VERSION in
            "8.1")
              apk add --no-cache php81-pecl-imagick
              ;;
            "8.0")
              apk add --no-cache php8-pecl-imagick --repository=http://dl-cdn.alpinelinux.org/alpine/edge/testing/
              ;;
            "7.4")
              apk add --no-cache php7-pecl-imagick
              ;;
          esac

      - uses: actions/checkout@v3
      - run: composer install
      - run: ./vendor/bin/phpunit

  Documentation:
    runs-on: 'ubuntu-latest'
    needs: Build
    if: github.ref == 'refs/heads/master'
    env:
      DOC_GITHUB_TOKEN: '${{ secrets.DOC_TOKEN }}'
    steps:
      - uses: actions/checkout@v3
      - run: curl https://opensource.byjg.com/add-doc.sh | bash /dev/stdin php imageutil